  <script>
    /* ====== åŸºæœ¬å…ƒä»¶ ====== */
    const diarySection = document.getElementById("diarySection");
    const diaryInput = document.getElementById("diaryInput");
    const imgUpload = document.getElementById("imgUpload");
    const diaryList = document.getElementById("diaryList");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    const guestInput = document.getElementById("guestInput");

    const toggleMode = document.getElementById("toggleMode");

    /* ====== å•Ÿå‹•æ¬Šé™ï¼šä½œè€…é©—è­‰ ====== */
    const pwd = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ä»¥é€²å…¥ç·¨è¼¯æ¨¡å¼ï¼ˆè¨ªå®¢è«‹ç•™ç©ºï¼‰ï¼š");

    /* ====== æ—¥è¨˜ç®¡ç† ====== */
    window.onload = () => {

    let imageData = "";

    imgUpload.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {

        };
        reader.readAsDataURL(file);
      }
    });

    saveBtn.onclick = function() {
      const text = diaryInput.value.trim();
      if (text === "") return alert("å¯«é»ä»€éº¼å†å„²å­˜å§ âœï¸");
      const entry = {
        text: text,
        date: new Date().toLocaleString("zh-TW"),
        img: imageData
      };
      let diaries = JSON.parse(localStorage.getItem("diaries") || "[]");
      diaries.unshift(entry);
      localStorage.setItem("diaries", JSON.stringify(diaries));
      diaryInput.value = "";
      imgUpload.value = "";
      imageData = "";
      loadDiary();
    };

    clearBtn.onclick = function() {
      if (confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰æ—¥è¨˜å—ï¼Ÿ")) {
        localStorage.removeItem("diaries");

    };

    function loadDiary() {
      const diaries = JSON.parse(localStorage.getItem("diaries") || "[]");
      diaryList.innerHTML = "";
      diaries.forEach((d) => {
        const li = document.createElement("li");
        li.className = "entry";
        li.innerHTML = `<strong>${d.date}</strong><br>${d.text}${d.img ? "<br><img src='"+d.img+"' style='max-width:100%;border-radius:6px;margin-top:6px;'/>" : ""}`;
        diaryList.appendChild(li);
      });
    }

    /* ====== ç•™è¨€æ¿ ====== */
    guestBtn.onclick = function() {
      const msg = guestInput.value.trim();
      if (msg === "") return;
      const entry = {
        msg: msg,
        date: new Date().toLocaleString("zh-TW")
      };
      let msgs = JSON.parse(localStorage.getItem("guestbook") || "[]");
      msgs.unshift(entry);
      localStorage.setItem("guestbook", JSON.stringify(msgs));
      guestInput.value = "";
      loadMessages();
    };

    function loadMessages() {
      const msgs = JSON.parse(localStorage.getItem("guestbook") || "[]");
      messageList.innerHTML = "";
      msgs.forEach((m) => {
        const li = document.createElement("li");
        li.className = "message";
        li.innerHTML = `<strong>${m.date}</strong><br>${m.msg}`;
        messageList.appendChild(li);
      });
    }

    /* ====== éŸ³æ¨‚æ’­æ”¾æ§åˆ¶ ====== */
